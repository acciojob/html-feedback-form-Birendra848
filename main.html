<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>

  <form id="feedbackForm" action="submit_feedback.php" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

    <label for="portfolio">Webpage:</label>
    <input type="url" id="portfolio" name="portfolio" required>

    <label for="favColor">Favorite Color:</label>
    <select id="favColor" name="favColor">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
    </select>

    <label for="likeness">Likeness:</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
