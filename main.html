<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
  
  <form action="submit-feedback.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>
    
    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required><br><br>
    
    <label for="favColor">Favorite Color:</label>
    <select id="favColor" name="favColor">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select><br><br>
    
    <label for="likeness">Likeness:</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100"><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
